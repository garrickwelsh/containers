name: Build and Push LanguageTool Image
on:
  workflow_dispatch:
  schedule:
    - cron: '40 16 1 * *'  # 16:40 UTC everyday
  merge_group:
  # pull_request:
  #   branches:
  #     - main
  #     - devel
  #     - testing
  #   paths-ignore:
  #     - '**.md'
  push:
    branches:
      - main
      - devel
      # - testing
    paths-ignore:
      - '**.md'
env:
    IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
    IMAGE_NAME: devcontainer

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-container:
    name: build
    runs-on: ubuntu-latest
    continue-on-error: false
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          # Generate a timestamp for creating an image version history
          TIMESTAMP="$(date +%Y%m%d)"
          MAJOR_VERSION="0.1"
          COMMIT_TAGS=()
          BUILD_TAGS=()
          # Have tags for tracking builds during pull request
          SHA_SHORT="${GITHUB_SHA::7}"
          COMMIT_TAGS+=("pr-${{ github.event.number }}-${MAJOR_VERSION}")
          COMMIT_TAGS+=("${SHA_SHORT}-${MAJOR_VERSION}")
          BUILD_TAGS=("${MAJOR_VERSION}" "${MAJOR_VERSION}-${TIMESTAMP}")

          if [[ ${{ github.ref_name }} == "testing" ]]; then
             BUILD_TAGS=("${MAJOR_VERSION}-testing" "${MAJOR_VERSION}-testing-${TIMESTAMP}")
          elif [[ ${{ github.ref_name }} == "devel" ]]; then
             BUILD_TAGS=("latest" "${MAJOR_VERSION}-devel" "${MAJOR_VERSION}-devel-${TIMESTAMP}")
           fi

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "Generated the following commit tags: "
              for TAG in "${COMMIT_TAGS[@]}"; do
                  echo "${TAG}"
              done
              alias_tags=("${COMMIT_TAGS[@]}")
          else
              alias_tags=("${BUILD_TAGS[@]}")
          fi
          echo "Generated the following build tags: "
          for TAG in "${BUILD_TAGS[@]}"; do
              echo "${TAG}"
          done
          echo "alias_tags=${alias_tags[*]}" >> $GITHUB_OUTPUT

      # Build metadata
      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.version=${{ steps.labels.outputs.VERSION }}
            org.opencontainers.image.description="Ltlsp devcontainer"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Devcontainer Image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ${{ env.IMAGE_REGISTRY }}/rust-${{ env.IMAGE_NAME }}
          imageTag: latest,${{ env.TIMESTAMP }}
          subFolder: "rust"
          cacheFrom: ${{ env.IMAGE_REGISTRY }}/rust-${{ env.IMAGE_NAME }}
          push: always

      # Build image using Buildah action
      # - name: Build Image
      #   id: build_image
      #   uses: redhat-actions/buildah-build@v2
      #   with:
      #     containerfiles: |
      #       ./LanguageToolContainerfile
      #     image: ${{ env.IMAGE_NAME }}
      #     tags: |
      #       ${{ steps.generate-tags.outputs.alias_tags }}
      #     build-args: |
      #       IMAGE_NAME=${{ env.IMAGE_NAME }}
      #       IMAGE_VENDOR=${{ github.repository_owner }}
      #     labels: ${{ steps.meta.outputs.labels }}
      #     oci: false

  check:
    name: Check all builds successful
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs: [build-container]
    steps:
      - name: Exit on failure
        if: ${{ needs.build_container.result == 'failure' }}
        shell: bash
        run: exit 1
      - name: Exit
        shell: bash
        run: exit 0
